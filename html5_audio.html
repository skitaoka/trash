 <script type="text/javascript">
 // 排他的に再生する。
 function ePlay(target) {
  var audios = document.getElementsByTagName("audio");
  for (var i in audios) {
   var audio = audios[i];
   if (audio && audio.pause && (audio != target)) {
    audio.pause();
   }
  }
 }
 // 現在の再生が終わったら次を再生する。
 function cPlay(current) {
  var audios = document.getElementsByTagName("audio");
  var target = false;
  for (var i in audios) {
   var audio = audios[i];
   if (audio && audio.pause && target) {
    audio.play();
    return;
   }
   if (audio == current) {
    target = true;
   }
  }
 }
 </script>
